<h1>Login</h1>

<div *ngIf="message" class="alert alert-danger alert-dismissible fade show">
  {{message}}
  <a href="#" class="btn btn-sm btn-outline-danger close" aria-label="close" data-dismiss="alert">&times;</a>
</div>

<div class="well">
  <form #formLogin="ngForm">
    <div class="form-group">
      <label for="usuario">
        Usuário:
        <input type="text" class="form-control" id="usuario" name="usuario" [(ngModel)]="login.login" #usuario="ngModel"
          required>
      </label>
      <div *ngIf="usuario.errors && (usuario.dirty || usuario.touched)" class="alert alert-danger">
        <div [hidden]="!usuario.errors['required']">Digite o usuário</div>
      </div>
    </div>
    <div class="form-group">
      <label for="senha">
        Senha:
        <input type="text" class="form-control" id="senha" name="senha" [(ngModel)]="login.senha" #senha="ngModel"
          required>
      </label>
      <div *ngIf="senha.errors && (senha.dirty || senha.touched)" class="alert alert-danger">
        <div [hidden]="!senha.errors['required']">Digite a senha</div>
      </div>
    </div>
    <button class="btn btn-primary" (click)="logar()" [disabled]="!formLogin.form.valid">
      <i class="fa fa-save" aria-hidden="true"></i>
      Logar
    </button>
  </form>
</div>
