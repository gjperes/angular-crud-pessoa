<h1>Editar Endereço</h1>

<div class="well">
  <form #formEndereco="ngForm">
    <div class="form-group">
      <label for="tipo">Prefixo:</label><br/>
      <input type="radio" name="tipo" id="tipo1" class="form-check-input" [(ngModel)]="endereco.tipo" #tipo1="ngModel" value="Rua">Rua<br/>
      <input type="radio" name="tipo" id="tipo2" class="form-check-input" [(ngModel)]="endereco.tipo" #tipo2="ngModel" value="Avenida">Avenida<br/>
      <input type="radio" name="tipo" id="tipo3" class="form-check-input" [(ngModel)]="endereco.tipo" #tipo3="ngModel" value="Travessa">Travessa<br/>
    </div>
    <div class="form-group">
      <label for="rua">Rua:</label>
      <input type="text" class="form-control" id="rua" name="rua" [(ngModel)]="endereco.rua" #rua="ngModel"
        minlength="2" required>
      <div *ngIf="rua.errors && (rua.dirty || rua.touched)" class="alert alert-danger">
        <div [hidden]="!rua.errors['required']">Digite a rua.</div>
        <div [hidden]="!rua.errors['minlength']">A rua deve conter no mínimo 2 caracteres.</div>
      </div>
    </div>
    <div class="form-group">
      <label for="numero">Número:</label>
      <input type="text" class="form-control" id="numero" name="numero" [(ngModel)]="endereco.numero" #numero="ngModel"
        numerico minimoValidator valorMinimo="0" required>
      <div *ngIf="numero.errors && (numero.dirty || numero.touched)" class="alert alert-danger">
        <div [hidden]="!numero.errors['required']">
          Digite o número.
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="complemento">Complemento:</label>
      <input type="text" class="form-control" id="complemento" name="complemento" [(ngModel)]="endereco.complemento" #complemento="ngModel"
        minlength="2">
      <div *ngIf="complemento.errors && (complemento.dirty || complemento.touched)" class="alert alert-danger">
        <div [hidden]="!complemento.errors['minlength']">O complemento deve conter no mínimo 2 caracteres.</div>
      </div>
    </div>
    <div class="form-group">
      <label for="bairro">Bairro:</label>
      <input type="text" class="form-control" id="bairro" name="bairro" [(ngModel)]="endereco.bairro" #bairro="ngModel"
        minlength="2" required>
      <div *ngIf="bairro.errors && (bairro.dirty || bairro.touched)" class="alert alert-danger">
        <div [hidden]="!bairro.errors['required']">Digite o bairro.</div>
        <div [hidden]="!bairro.errors['minlength']">O bairro deve conter no mínimo 2 caracteres.</div>
      </div>
    </div>
    <div class="form-group">
      <label for="cep">CEP:</label>
      <input type="text" class="form-control" id="cep" name="cep" [(ngModel)]="endereco.cep" #cep="ngModel"
        required mask="00000-000">
      <div *ngIf="cep.errors && (cep.dirty || cep.touched)" class="alert alert-danger">
        <div [hidden]="!cep.errors['required']">Digite o CEP.</div>
        <div [hidden]="!cep.errors['mask']">O CEP é inválido.</div>
      </div>
    </div>
    <ng-select name="cidade" [items]="cidades" bindLabel="nome" [(ngModel)]="endereco.cidade" placeholder="Selecione uma cidade"></ng-select>
    <ng-select name="estado" [items]="estados" bindLabel="sigla" [(ngModel)]="endereco.estado" placeholder="Selecione um estado"></ng-select>
    <div class="form-group">
      <label for="residencial">Residencial:</label>
      <input type="checkbox" class="form-check-input" id="residencial" name="residencial" [(ngModel)]="endereco.residencial" #residencial="ngModel">
    </div>
    <div class="form-group">
      <button class="btn btn-primary" (click)="atualizar()" [disabled]="!formEndereco.form.valid">
        <i class="fa fa-save" aria-hidden="true"></i>
        Atualizar
      </button>
      <a class="btn btn-secondary" [routerLink]="['/enderecos']">
        <i class="fa fa-arrow-left" aria-hidden="true"></i>
        Voltar
      </a>
    </div>
  </form>
</div>
