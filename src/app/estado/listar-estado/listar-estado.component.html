<h1>Estados</h1>

<table class="table table-striped table-bordered table-hover">
  <tbody>
    <tr>
      <th>Estado</th>
      <th>Sigla</th>
      <th class="text-center">
        <a [routerLink]="['/estados/novo']" title="Novo" alt="Novo" class="btn btn-xs btn-success">
          <i class="fa fa-plus" aria-hidden="true"></i>
          Novo
        </a>
      </th>
    </tr>
    <tr *ngFor="let estado of estados">
      <td>{{estado.nome}}</td>
      <td>{{estado.sigla}}</td>
      <td class="text-center">
        <button class="btn btn-xs btn-info" (click)="abrirModalEstado(estado)">
          <i class="fa fa-eye" aria-hidden="true"></i> Ver
        </button>
        <a [routerLink]="['/estados/editar', estado.id]" title="Editar" alt="Editar" class="btn btn-xs btn-warning">
          <i class="fa fa-edit"></i> Editar
        </a>
        <a (click)="remover($event, estado)" title="Remover" alt="Remover" class="btn btn-xs btn-danger">
          <i class="fa fa-times"></i> Remover
        </a>
      </td>
    </tr>
  </tbody>
</table>
<p *ngIf="estados.length === 0">Nenhum estado cadastrado</p>
