<h1>Usuários</h1>

<table class="table table-striped table-bordered table-hover">
  <tbody>
    <tr>
      <th>Nome</th>
      <th>Login</th>
      <th>Perfil</th>
      <th class="text-center">
        <a [routerLink]="['/usuarios/novo']" title="Novo" alt="Novo" class="btn btn-xs btn-success">
          <i class="fa fa-plus" aria-hidden="true"></i>
          Novo
        </a>
      </th>
    </tr>
    <tr *ngFor="let usuario of usuarios">
      <td>{{usuario.nome}}</td>
      <td>{{usuario.login}}</td>
      <td>{{usuario.perfil}}</td>
      <td class="text-center">
        <button class="btn btn-xs btn-info" (click)="abrirModalUsuario(usuario)">
          <i class="fa fa-eye" aria-hidden="true"></i> Ver
        </button>
        <a [routerLink]="['/usuarios/editar', usuario.id]" title="Editar" alt="Editar" class="btn btn-xs btn-warning">
          <i class="fa fa-edit"></i> Editar
        </a>
        <a (click)="remover($event, usuario)" title="Remover" alt="Remover" class="btn btn-xs btn-danger">
          <i class="fa fa-times"></i> Remover
        </a>
      </td>
    </tr>
  </tbody>
</table>
<p *ngIf="usuarios.length === 0">Nenhum usuário cadastrado</p>
