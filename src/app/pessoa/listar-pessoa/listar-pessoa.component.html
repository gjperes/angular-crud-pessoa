<h1>Pessoas</h1>

<table class="table table-striped table-bordered table-hover">
  <tbody>
    <tr>
      <th>Nome</th>
      <th>Idade</th>
      <th>Data Nascimento</th>
      <th class="text-center">
        <a [routerLink]="['/pessoas/novo']" title="Novo" alt="Novo" class="btn btn-xs btn-success">
          <i class="fa fa-plus" aria-hidden="true"></i>
          Novo
        </a>
      </th>
    </tr>
    <tr *ngFor="let pessoa of pessoas">
      <td>{{pessoa.nome | caixaAlta }}</td>
      <td>{{pessoa.idade}}</td>
      <td>{{pessoa.dataNascimento! | mask: 'd0/M0/0000'}}</td>
      <td class="text-center">
        <a [routerLink]="['/pessoas/editar', pessoa.id]" title="Editar" alt="Editar" class="btn btn-xs btn-info">
          <i class="fa fa-edit"></i> Editar
        </a>
        <a (click)="remover($event, pessoa)" title="Remover" alt="Remover" class="btn btn-xs btn-danger">
          <i class="fa fa-times"></i> Remover
        </a>
      </td>
    </tr>
  </tbody>
</table>
<p *ngIf="pessoas.length === 0">Nenhuma pessoa cadastrada</p>
