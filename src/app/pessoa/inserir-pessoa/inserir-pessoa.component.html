<h1>Nova Pessoa</h1>

<div class="well">
  <form #formPessoa="ngForm">
    <div class="form-group">
      <label for="nome">Nome:</label>
      <input type="text" class="form-control" id="nome" name="nome" [(ngModel)]="pessoa.nome" #nome="ngModel"
        minlength="2" required>
      <div *ngIf="nome.errors && (nome.dirty || nome.touched)" class="alert alert-danger">
        <div [hidden]="!nome.errors['required']">Digite o nome da pessoa.</div>
        <div [hidden]="!nome.errors['minlength']">O nome deve conter no mínimo 2 caracteres.</div>
      </div>
    </div>
    <div class="form-group">
      <label for="idade">Idade:</label>
      <input type="text" class="form-control" id="idade" name="idade" [(ngModel)]="pessoa.idade" #idade="ngModel"
        numerico minimoValidator valorMinimo="18" required>
      <div *ngIf="idade.errors && (idade.dirty || idade.touched)" class="alert alert-danger">
        <div [hidden]="!idade.errors['required']">
          Digite a idade da pessoa.
        </div>
        <div [hidden]="!idade.errors['minimo']">
          Idade deve ser maior ou igual a 18.
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="dataNascimento">Data de Nascimento:</label>
      <input type="text" class="form-control" id="dataNascimento" name="dataNascimento"
        [(ngModel)]="pessoa.dataNascimento" #dataNascimento="ngModel" mask="d0/M0/0000" required>
      <div *ngIf="dataNascimento.errors && (dataNascimento.dirty || dataNascimento.touched)" class="alert alert-danger">
        <div [hidden]="!dataNascimento.errors['required']">
          Digite a data de nascimento da pessoa.
        </div>
        <div [hidden]="!dataNascimento.errors['mask']">A data de nascimento é inválida.</div>
      </div>
    </div>
    <div class="form-group">
      <label for="motorista">Cart. Motorista:</label><br/>
      <input type="radio" name="motorista" id="motorista1" class="form-check-input" [(ngModel)]="pessoa.motorista" #motorista1="ngModel" value="Não">Não<br/>
      <input type="radio" name="motorista" id="motorista2" class="form-check-input" [(ngModel)]="pessoa.motorista" #motorista2="ngModel" value="A">A<br/>
      <input type="radio" name="motorista" id="motorista3" class="form-check-input" [(ngModel)]="pessoa.motorista" #motorista3="ngModel" value="B">B<br/>
      <input type="radio" name="motorista" id="motorista4" class="form-check-input" [(ngModel)]="pessoa.motorista" #motorista4="ngModel" value="AB">AB<br/>
    </div>
    <div class="form-group">
      <label for="fumante">
        Fumante:
        <input type="checkbox" class="form-check-input" name="fumante" id="fumante" [(ngModel)]="pessoa.fumante" #fumante="ngModel">
      </label>
    </div>
    <div class="form-group">
      <button class="btn btn-primary" (click)="inserir()" [disabled]="!formPessoa.form.valid">
        <i class="fa fa-save" aria-hidden="true"></i>
        Salvar
      </button>
      <a class="btn btn-secondary" [routerLink]="['/pessoas']">
        <i class="fa fa-arrow-left" aria-hidden="true"></i>
        Voltar
      </a>
    </div>
  </form>
</div>
