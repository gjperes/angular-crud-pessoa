<div class="modal-header">
  <button class="btn btn-xs btn-outline-dark close" type="button" aria-label="Fechar" (click)="activeModal.dismiss()">
    <span aria-hidden="true">&times;</span>
  </button>
  <h4 class="modal-title" id="modalLabel">Pessoa</h4>
</div>
<div class="modal-body text-center">
  <div>
    <p>Nome: {{pessoa.nome}}</p>
    <p>Idade: {{pessoa.idade}}</p>
    <p>Data Nascimento: {{pessoa.dataNascimento! | mask: 'd0/M0/0000'}}</p>
  </div>
</div>
<div class="modal-footer">
  <button type="button" (click)="activeModal.close()" class="btn btn-outline-dark">Fechar</button>
</div>
